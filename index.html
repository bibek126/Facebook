  <body class="w-full flex flex-col items-center md:bg-gray-100">
    <!-- container  -->
    <div class="grid grid-cols-1 md:pt-32 md:grid-cols-2 py-5 gap-y-5 w-11/12 xs:w-10/12 sm:w-9/12 md:w-10/12 lg:w-9/12 xl:w-8/12 justify-items-center">
      <!-- left part                 -->
      <section class="flex flex-col   self-start ">
        <h1 class="text-[#1783fa] font-bold text-2xl self-center md:self-start sm:text-3xl md:text-4xl ">facebook</h1>
        <div class="hidden md:flex flex-col ">
          <h1 class="text-3xl ">Recent Logins</h1>
          <p class="text-sm text-neutral-700  mb-5">Click your picture or add an account.</p>
          <!-- icons  -->
          <div class="grid grid-cols-2 gap-x-5  w-9/12 lg:w-8/12 xl:w-7/12">
          <div class="box flex flex-col items-center border relative border-gray-300 rounded-md bg-white ">
            <p class="absolute bg-red-500 text-white rounded-full text-xs py-1.5 px-1 -top-1 -right-1">99+</p>
            <img class="w-full" src="assets/profile.ea0639ff.jpg"  alt="">
            <h1 class="my-2 px-2 text-lg">Dwyane</h1>
          </div>
          <div class="box border border-gray-300 rounded-md bg-white flex flex-col items-center   justify-between">
            <div class="bg-gray-100 h-full w-full grid place-items-center">
              <img class="w-10 bg-white rounded-full" src="assets/plus-svgrepo-com.84a80510.svg" alt="">
            </div>
            <h1 class="my-2 text-lg font-medium whitespace-nowrap text-[#1783fa]">Add Account</h1>
          </div>
          </div>
        </div>
      </section>
      <!-- left part -->
      <!-- right part                      -->
      <section id="form" class=" py-6 relative rounded-md border border-gray-200 flex flex-col w-11/12 xs:w-10/12   md:w-full lg:w-11/12 px-5 gap-y-2.5 bg-white self-end">
        <input class="border outline-none focus:border-[#1783fa] transition-all duration-1000 p-2.5 rounded-md text-md:text-lg bg-gray-100 md:bg-white" type="text" name="" id="" placeholder="Email or phone number">
        <input class="border outline-none focus:border-[#1783fa] transition-all duration-1000 p-2.5 rounded-md text-md:text-lg bg-gray-100 md:bg-white" type="password" name="" id="" placeholder="Password">
        <button class="bg-[#1783fa] text-white font-bold sm:text-xl py-2 rounded-md hover:bg-[#1785fae4]">Log In</button>
        <span class="cursor-pointer text-[#1783fa] text-center text-sm font-medium hover:underline">Forgot Password?</span>
        <span class="h-[0.5px] my-1 bg-gray-300"></span>
        <button class="bg-[#42b72a] hover:bg-[#42b72aec] self-center px-5 py-2 sm:text-lg rounded-md text-white font-medium ">Create new account</button>
        <p class="hidden md:block w-full text-center font-medium text-sm absolute left-0 -bottom-10">
          <strong>Create a page </strong>
          for a celebrity, brand or business.
        </p>
      </section>
      <!-- right part  -->
    </div>
